operators:
  - integration-name: Microsoft Azure Synapse
    python-modules:
      - airflow.providers.microsoft.azure.operators.RunSynapsePipelineOperator

hooks:
  - integration-name: Microsoft Azure Synapse
    python-modules:
      - airflow.providers.microsoft.azure.hooks.azureSynapseHook

connection-types:
  - hook-class-name: airflow.providers.microsoft.azure.hooks.azureSynapseHook.AzureSynapsePipelineHook
    connection-type: azure_synapse_pipeline

extra-links:
  - airflow.providers.microsoft.azure.operators.RunSynapsePipelineOperator.AzureSynapsePipelineRunLink

config:
  azure_remote_logging:
    description: |
      Configuration that needs to be set for enable remote logging in Azure Blob Storage
    options:
      remote_wasb_log_container:
        description: |
          WASB storage container where the remote logs will be stored.
          The container should exist.
        version_added: 8.0.0
        type: string
        example: ~
        default: "airflow-logs"
